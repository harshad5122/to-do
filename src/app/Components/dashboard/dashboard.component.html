<div class="d-flex">
    <!-- Side Panel -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Dashboard</h3>
        </div>
        <ul class="list-unstyled pt-3">
            <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="#"><i class="bi bi-list-task"></i> Tasks</a></li>
            <li><a href="#"><i class="bi bi-calendar"></i> Calendar</a></li>
            <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content ms-sidebar">
        <app-nav-bar (searchEvent)="filterCards($event)"></app-nav-bar>
        <div class="container pt-4">
            <div class="row">
                @if(filteredCards.length){
                @for(card of filteredCards; track $index){
                <div class="col-md-4 col-lg-3 col-sm-6 mb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            {{card.id}}
                            <div class="dropdown">
                                <button class="btn btn-link p-0 dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" (click)="onCompleteClick(card)">Complete</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" (click)="onEditClick(card)">Edit</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" (click)="onDeleteClick(card)">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{card.completed ? 'Completed' : 'Pending'}}</h5>
                            <p class="card-text">{{card.todo}}</p>
                        </div>
                    </div>
                </div>
                }
                }@else {
                <div class="col-12 text-center mt-4">
                    <h4>No cards found</h4>
                    <p>There are no todo items to display.</p>
                </div>
                }
            </div>
        </div>
    </div>
</div>
