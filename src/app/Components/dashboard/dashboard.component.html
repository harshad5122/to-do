<div class="container">
    <div class="row">
        @if(cards?.length){
        @for(card of cards; track $index){
        <div class="col-md-4 col-lg-3 col-sm-6 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    {{card.id}}
                    <div class="dropdown">
                        <button class="btn btn-link p-0 dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" (click)="onCompleteClick(card)">Complete</a>
                            </li>
                            <li>
                                <a class="dropdown-item" (click)="onEditClick(card)">Edit</a>
                            </li>
                            <li>
                                <a class="dropdown-item" (click)="onDeleteClick(card)">Delete</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{card.completed ? 'Completed' : 'Pending'}}</h5>
                    <p class="card-text">{{card.todo}}</p>
                </div>
            </div>
        </div>
        }
        }
    </div>
</div>
