<div class="d-flex">
    <div class="main-content ms-sidebar pt-5">
        <div class="container pt-4">
            <div class="row">
                @if(isLoading()) {
                <app-spinner></app-spinner>
                } @else if(filteredCards().length > 0) {
                @for(card of filteredCards(); track $index) {
                <div class="col-md-4 col-lg-3 col-sm-6 mb-4">
                    <div class="card hover-effect">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            {{card.id}}
                            <div class="dropdown">
                                <button class="btn btn-link p-0 dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" (click)="onCompleteClick(card)">Complete</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" (click)="onEditClick(card)">Edit</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" (click)="onDeleteClick(card)">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{card.completed ? 'Completed' : 'Pending'}}</h5>
                            <p class="card-text">{{card.todo}}</p>
                        </div>
                    </div>
                </div>
                }
                } @else {
                <div class="col-12 text-center mt-4">
                    <h4>No cards found</h4>
                    <p>There are no todo items to display.</p>
                </div>
                }
            </div>
        </div>
    </div>
</div>
